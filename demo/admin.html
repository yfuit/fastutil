<script src="../dist/layui.js"></script>
<script>
var element;
var $;

//JavaScript代码区域
layui.use('element', function(){
   element = layui.element;
   $ = layui.$;
});

var tablist={};
function openview(src){

  let id= $(src).attr("id");
  if(tablist[id]){
     element.tabChange('demo',id)
  }else{
    let text = $(src).text();
    let href= $(src).attr("href");
    element.tabAdd('demo', {
      title: text //用于演示
      ,content: '<div class="mytab_content"><iframe src="'+href+'" frameborder="0" class="layadmin-iframe" style="width:100%;" ></iframe></div>'
      ,id: id //实际使用一般是规定好的id，这里以时间戳模拟下
    });
    tablist[id]="view:"+text;
    element.tabChange('demo',id)
  }
}


</script>
