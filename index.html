<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>FastUi</title>
		<!--<link rel="stylesheet" type="text/css" href="static/easyui/themes/metro/easyui.css"/>-->
		<!--<link rel="stylesheet" type="text/css" href="static/easyui/themes/black/easyui.css"/>
		-->
		<link rel="stylesheet" type="text/css" href="./static/easyui/themes/metro/easyui.css"/>
		<link rel="stylesheet" type="text/css" href="./static/easyui/themes/icon.css"/>
		<link rel="stylesheet" type="text/css" href="./static/fontawesome/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="comom/fastui.css"/>
		<script src="./static/easyui/jquery.min.js"></script>
		<script src="./static/easyui/jquery.easyui.min.js"></script>
		<script src="comom/fastindex.js"></script>
	</head>
	<body >
		<div class="easyui-layout" data-options="split:true,fit:true" >
			<div data-options="region:'north'" style="height:50px;">
				<div class="easyui-panel" style="border:none" data-options="href:'tmpdata/head.html',closed:false,fit:true" >qw</div>
			</div>
			
			<div data-options="region:'south'" style="height:50px;">
				<div class="easyui-panel" style="border:none" data-options="href:'tmpdata/footer.html',closed:false,fit:true" >qw</div>
			</div>
			<!--
				<div data-options="region:'east',split:true" title="East" style="width:100px;"></div>
			-->
			<div data-options="region:'west',split:true" title="目录" style="width:200px;">
				<ul id="tree" class="easyui-tree" data-options="url:'tmpdata/left.json',method:'get',animate:true"></ul>
			</div>
			<div data-options="region:'center'">
				
				<div id="tabs" class="easyui-tabs" fit="true" border="false" plain="true">
					<div title="首页" >
						<iframe src="tmpdata/home.html" scrolling="auto"></iframe>
					</div>
				</div>

			</div>
		</div>
		
		<div id="tabsMenu" class="easyui-menu">
			<div id="mm-tabupdate">刷新</div>
			<div class="menu-sep"></div>
			<div id="mm-tabclose">关闭</div>
			<div id="mm-tabcloseright">关闭右侧</div>
			<div id="mm-tabcloseleft">关闭左侧</div>
			<div id="mm-tabcloseother">关闭其他</div>
			<div id="mm-tabcloseall">关闭全部</div>
		</div>
		
	</body>
	
</html>
